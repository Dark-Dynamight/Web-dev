<!DOCTYPE html>
<html>
<!-- Head -->

<head>
    <!-- title -->
    <title>Lists</title>
</head>

<!-- Body -->

<body>
    <!--Heading 1-->
    <h1>Welcome to Surya's web page</h1>

    <!-- Order list -->
    <ol start="19" type="a"> <!--for for type use type="A"like A,a,1,i and for start with use start="5"-->
        <li>Surya</li>
        <li>Karthik</li>
        <li>Vishal</li>
    </ol>

    <!-- unorder list -->
    <ul>
        <li>Surya</li>
        <li>Karthik</li>
        <li>Vishal</li>
    </ul>

    <!-- nested list -->
    <ul>
        <li>
            Handsome body
            <ul>
                <li>Surya</li>
                <li>Narayana</li>
            </ul>
        </li>
    </ul>
    <ul>
        <li>
            Ugly boys
            <ol>
                <li>
                    Karthik
                    <ul>
                        <li>Gay</li>
                    </ul>
                </li>
                <li>Vishal</li>
            </ol>
        </li>
    </ul>
    <!-- Emphasis -->
    <p><b>Surya</b> <em>is</em> <u>Handsome</u></p>
    <p><b>Karthith</b> <em>is</em> <u>gay</u></p>
    <p><b>Vishal</b> <em>is</em> <u>gay</u></p>
</body>

</html>
